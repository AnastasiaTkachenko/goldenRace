<div class="container">
<div class="mainBox">
  <div class="numbersContainer">
    <div class="row">
      <div [ngStyle]="{'background': getRandomColor()}"  (click)="selectNumber(i+1)" [ngClass]="selectedNumber === 0 || i === selectedNumber -1 ? 'circle' : 'circle circle--grey'" *ngFor="let item of chooseBalls; index as i" >
       <span> {{item}}</span>
      </div>
    </div>
    <button class="clearButton"  (click)="clearSelection()" >Clear selection</button>
  </div>
  <div class="betContainer">
    <div class="row">
      <div *ngFor="let item of selectedNumbersArr" class="circle circle--grey">
        <span> {{!item ? "" : item }}</span>
      </div>
    </div>
    <div class="bet">
      <div class="multiplier">1,5X</div>
      <input type="number" (change)="setBet($event)"/> 
     
      <button class="buttonOk">OK</button>
    </div>
    <span class="total">Total: {{account}}</span>
    <button [attr.disabled]="buttonDisabled" class="betButton" (click)="randomNumber()">Place bet</button>
  </div>
</div>
<div class="result">
  <div class="resultContainer">
    <span>Result</span>
    <div class="circle red">
      <span>{{random ? random : ''}}</span>
    </div>
    <span></span>
  </div>
</div>
<div [ngClass]="messageClass">
  <span>{{message}}</span>
</div>
</div>
